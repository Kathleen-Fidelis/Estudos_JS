<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmousemove="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        /* a.addEventListener('click', clicar)
        a.addEventListener('mousemove', entrar)
        a.addEventListener('mouseout', sair)
        
        Ao invés de chamar todas as funções no html e ele ficar poluído, posso chamá-las no JS */ 

        function clicar(){
            a.innerText = ('clicou')
            a.style.background = "purple"
        }  
        function entrar() {
            a.innerText = ('entrou')
        }
        function sair() {
            a.innerText = ('saiu')
            a.style.background = 'blueviolet'
        }
    </script>
</body>
</html>
